<div class="body">

  <form class="container-div" [formGroup]="addPrudectForm" (ngSubmit)="addproduct()">

    <div class="title-div">
      <h1>إضافة منتج جديد</h1>
      <h6>أضف تفاصيل المنتج</h6>
    </div>

    <div class="product-name-div">
      <label class="product-name-label" for="product-name">اسم المنتج :</label>
      <input class="product-name-field" formControlName="product_name" type="text" id="product-name"
        name="product-name-name" placeholder="ادخل اسم المنتج" required>
      <p *ngIf="addPrudectForm.get('product_name').invalid  && submitted_create">الحقل مطلوب</p>
    </div>

    <div class="product-price-div">
      <label class="product-price-label" for="product-price">سعر المنتج :</label>
      <input class="product-price-field" formControlName="price" type="text" id="product-price"
        name="product-price-name" placeholder="ادخل سعر المنتج" required>
      <p *ngIf="addPrudectForm.get('price').invalid  && submitted_create">الحقل مطلوب</p>
    </div>

    <div class="products-section-div">
      <label class="products-section-label" for="products-section"> قسم المنتج :</label>


      <ng-select [items]="categories_index" [placeholder]="'اختر قسم المنتج'" bindLabel="category_name"
        formControlName="category_id">
      </ng-select>


      <!-- <input class="products-section-list" formControlName="category_id" list="products-section"
        name="products-section-name" placeholder="اختر قسم المنتج" required>
      <datalist id="products-section" name="products-sections-name">
        <ng-container *ngFor="let item of categories_index">
          <option value="{{item.category_name}}">
        </ng-container>
      </datalist> -->
      <p *ngIf="addPrudectForm.get('category_id').invalid  && submitted_create">الحقل مطلوب</p>
    </div>

    <div class="quantity-div">
      <label class="quantity-label" for="quantity">الكمية :</label>
      <input class="quantity-counter" formControlName="quantity" type="number" id="quantity" name="quantity-name"
        placeholder="ادخل كمية المنتج" min="0" required>
      <p *ngIf="addPrudectForm.get('quantity').invalid  && submitted_create">الحقل مطلوب</p>
    </div>

    <!-- <div class="product-photo-div">
      <label class="product-photo-label" for="product-photo">أرفق صورة المنتج :</label>
      <input class="product-photo-input" formControlName="product_image" type="file" name="product-photo-name"
        id="product-photo">
      <p *ngIf="addPrudectForm.get('product_image').invalid  && submitted_create">الحقل مطلوب</p>
    </div>

    <div class="product-barcode-div">
      <label class="product-barcode-label" for="product-barcode">أرفق صورة لباركود المنتج :</label>
      <input class="product-barcode-input" formControlName="barcode_image" type="file" name="product-barcode-name"
        id="product-barcode">
      <p *ngIf="addPrudectForm.get('product_barcode').invalid  && submitted_create">الحقل مطلوب</p>
    </div> -->

    <div class="Reset-add-div">
      <input class="reset-button" type="reset" value="مسح الحقول" name="reset-name">
      <button class="add-button" type="submit" name="add-name">إضافة</button>
    </div>

  </form>
</div>
