<div class="body">
  <div class="containerDiv">

    <div class="titleDiv">
      <h1>تحديث منتج</h1>
    </div>

    <div class="tableTitleDiv">
      <h2>اختر العملية التي تريد القيام بها</h2>
     </div>

     <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" placeholder="بحث">
    </div>

    <table>
      <thead>
        <tr>
          <th class="thName">اسم المنتج</th>
          <th>سعر المنتج</th>
          <th>قسم المنتج</th>
          <th>الكمية</th>
          <th>صورة المنتج</th>
          <th>باركود المنتج</th>
          <th class="thProsses">عملية</th>
        </tr>
      </thead>
      <tbody>
        <tr class="trbody" *ngFor="let item of arrayList">
          <td>{{item.prodcutName}}</td>
          <td>{{item.productPrice}}</td>
          <td>{{item.productSection}}</td>
          <td>{{item.quntity}}</td>
          <td><a href="{{item.productImage}}" target="_blank"><img class="productImage" src="{{item.productImage}}" alt="صورة" ></a></td>
          <td><a href="{{item.productBarcode}}" target="_blank"><img class="productBarcode" src="{{item.productBarcode}}" alt="باركود"></a></td>
          <td class="tdButton">
            <button (click)="open(content)">اختر</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>


<ng-template class="popUp" #content let-modal>
  <div class="popUpHeaderDiv">
    <h4 class="popUpTitleH4" id="popUpTitle">اختر العملية التي تريد تنفيذها : </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="popUpOprationDiv">
    <button type="button" class="popUpEditButton" (click)="modal.nevigateAndSend('edit click')">تعديل</button>
    <button type="button" class="popUpDeleteButton" (click)="modal.delete('delete click')">حذف</button>
  </div>
</ng-template>
