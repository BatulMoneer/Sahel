<div class="body">
  <form>

    <div class="titleDiv">
      <h1>تحديث منتج</h1>
    </div>

    <div class="tableTitleDiv">
      <h2>انقر لتحديث المنتج أو حذفه نهائياَ</h2>
     </div>

    <table>
      <thead>
        <tr>
          <th class="thName">اسم المنتج</th>
          <th>سعر المنتج</th>
          <th>قسم المنتج</th>
          <th>الكمية</th>
          <th>صورة المنتج</th>
          <th>باركود المنتج</th>
          <th class="thProsses">عملية</th>
        </tr>
      </thead>
      <tbody>
        <tr class="trbody" *ngFor="let item of arrayList">
          <td>{{item.prodcutName}}</td>
          <td>{{item.productPrice}}</td>
          <td>{{item.productSection}}</td>
          <td>{{item.quntity}}</td>
          <td><img src="" alt="باركود"></td>
          <td><img src="" alt="صورة"></td>
          <td class="tdButton"><button>تحديث</button>
          <button>حذف</button></td>
        </tr>
      </tbody>
    </table>

  </form>
</div>
