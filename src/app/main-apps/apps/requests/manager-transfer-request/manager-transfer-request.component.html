<div class="body">
  <div class="containerDiv">
    <div class="titleDiv">
      <h1>طلبات التحويل للمناديب</h1>
    </div>

    <div class="tableTitleDiv">
      <h2>تغاصيل الطلبات</h2>
    </div>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" placeholder="بحث">
    </div>

    <table>
      <thead>
        <tr>
          <th class="thName">اسم المندوب</th>
          <th>رقم الطلب</th>
          <th>تاريخ الطلب</th>
          <th>الفاتورة</th>
          <th>حالة الطلب</th>
          <th class="thNotes">ملاحظات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <tr *ngFor="let item of arrayList">
          <td>{{item.collertorName}}</td>
          <td>{{item.orderNumber}}</td>
          <td>{{item.orderDate}}</td>
          <td>{{item.bill}}</td>
          <td>{{item.orderStatus}}</td>
          <td>{{item.notes}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
