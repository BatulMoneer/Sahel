<div class="body">

  <div class="container-div">

    <div class="title-div">
      <h1>طلبات تسجيل مناديب التجميع</h1>
    </div>

    <div class="table-title-div">
      <h2>تفاصيل الطلبات</h2>
    </div>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" placeholder="بحث" (input)=" filter_collector($event.target.value)">
    </div>

    <div class="table-container-div">

      <table>

        <thead>
          <tr>
            <th class="th-name">اسم المندوب</th>
            <th>العمر</th>
            <th>البريد الإلكتروني</th>
            <th>رقم الجوال</th>
            <th>حالة الحساب</th>
            <th class="th-last">الرد</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of collectorsList">
            <td>{{item.name_user}}</td>
            <td>
              <ng-container *ngFor="let item_2 of item.values_info">
                <ng-container *ngIf="item_2.info == 'age'">
                  {{item_2.answer}}
                </ng-container>
              </ng-container>
            </td>
            <td>{{item.email_user}}</td>
            <td>{{item.phone_user}}</td>
            <td>{{item.account_status}}</td>
            <td class="td-button"><button class="replay-button" (click)="open(replay, item)">انقر للرد</button></td>
          </tr>
        </tbody>

      </table>


    </div>

  </div>

</div>

<ng-template class="pop-up" #replay let-modal>

  <div class="popUp-header-div">
    <h4 class="pop-up-title-h4" id="pop-up-title">انقر للقبول أو الرفض مع التوضيح: </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="popUp-body-div">
    <label class="rplay-massege-label" for="replay-massege">رسالة الرد :</label>
    <input class="replay-massege-field" [(ngModel)]="replay_data.replay" id="replay-massege" type="text">
  </div>

  <div class="pop-up-opration-div">
    <button type="button" class="pop-up-acceptance-button" (click)="acceptance()">قبول</button>
    <button type="button" class="pop-up-rejectione-button" (click)="rejection()">رفض</button>
  </div>

</ng-template>
