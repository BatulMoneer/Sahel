<div class="body form">

  <div class="titleDiv">
    <h1>طلبات تسجيل المتاجر</h1>
  </div>

  <div class="tableTitleDiv">
    <h2>تفاصيل الطلبات</h2>
  </div>

  <table>
    <thead>
      <tr>
        <th class="thName">اسم المتجر</th>
        <th>الفرع</th>
        <th>البريد الإلكتروني</th>
        <th>رقم الجوال</th>
        <th>السجل التجاري</th>
        <th class="thLast">الرد</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of arrayList">
        <td>{{item.store}}</td>
        <td>{{item.branch}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td><img [src]="item.img" alt="السجل"></td>
        <td class="tdButton">
          <button (click)="open(content)">قبول</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <input type="text">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
