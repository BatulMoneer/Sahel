<div class="body">
  <form>

    <div class="titleDiv">
      <h1>معلوماتي</h1>
    </div>

    <div class="managerNameDiv">
      <label class="managerNameLable" for="managerName">الاسم :</label>
      <input class="managerNameField" id="managerName" type="text" name="managerNameName" placeholder="محمد عمر">
    </div>

    <div class="managerEmailDiv">
      <label class="managerEmailLable" for="managerEmail">البريد الإلكتروني :</label>
      <input class="managerEmailField" id="managerEmail" type="email" name="managerEmailName" placeholder="mohammedumar@gmial.com">
    </div>

    <div class="managerPhoneDiv">
      <label class="managerPhoneLable" for="managerPhone">رقم الجوال :</label>
      <input class="managerPhoneField" id="managerPhone" type="text" name="managerPhoneName" placeholder="0598432431">
    </div>

    <div class="IBANDiv">
      <label class="IBANLable" for="IBAN">رقم الحساب المصرفي :</label>
      <input class="IBANLableField" id="IBAN" type="text" id="IBANName" placeholder="SA 238593150347285401285352">
    </div>

    <div class="passwordDiv">
      <label class="passwordLable" for="password">كلمة المرور :</label>
      <input class="passwordField" id="password" type="password" name="passwordName" placeholder="hdgu56jn">
    </div>

    <div class="updateDiv">
      <button class="updateButton">تحديث</button>
      <button class="signout" (click)="signout()">تسجيل خروج</button>
    </div>

  </form>
</div>
