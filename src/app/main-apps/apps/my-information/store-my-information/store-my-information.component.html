<div class="body">

  <form class="container">

    <img class="store-logo" src="{{img}}" alt="شعار المتجر">

    <div class="title-div">
      <h1>معلوماتي</h1>
    </div>

    <div class="store-name-div">
      <label class="store-name-lable" for="store-name">اسم المتج :</label>
      <input class="store-name-field" id="store-name" type="text" name="storeN-nme-name" value="بن داوود"
        disabled="true">
    </div>

    <div class="store-branch-div">
      <label class="store-branch-lable" for="store-branch">فرع المتجر :</label>
      <input class="store-branch-field" id="store-branch" type="text" name="store-branchName" value="الشيششة"
        disabled="true">
    </div>

    <div class="store-email-div">
      <label class="store-email-lable" for="store-email">البريد الإلكتروني :</label>
      <input class="store-emailI-field" id="store-email" type="email" name="store-email-name"
        value="bundawood@gmial.com" disabled="true">
    </div>

    <div class="store-phone-div">
      <label class="store-phone-lable" for="store-phone">رقم الجوال :</label>
      <input class="store-phone-field" id="store-phone" type="text" name="store-phone-name" value="0598432431"
        disabled="true">
    </div>

    <div class="password-div">
      <label class="password-lable" for="password">كلمة المرور :</label>
      <input class="password-field" id="password" type="password" name="password" value="hdgu56jn" disabled="true">
    </div>

    <div class="new-password-div">
      <label class="new-password-lable" for="password">كلمة المرور الجديدة:</label>
      <input class="new-password-field" id="password" type="password" name="new-password-name"
        placeholder="ادخل كلمة المرور الجديدة">
    </div>

    <div class="confirm-new-password-div">
      <label class="confirm-new-password-lable" for="password">كلمة المرور تأكيد:</label>
      <input class="confirm-new-password-field" id="password" type="password" name="confirm-new-password-name"
        placeholder="ادخل تأكيد كلمة المرور">
    </div>

    <div class="store-logo-div">
      <label class="store-logo-lable" for="store-logo">شعار المتجر :</label>
      <input class="store-logo-input" id="store-logo" type="file" name="store-logo-name">
    </div>

    <div class="commercial-registration-div">
      <label class="commercial-registration-lable" for="commercial-registration">السجل التجاري :</label>
      <input class="commercial-registration-input" id="commercial-registration" type="file"
        name="commercial-registration-name">
    </div>

    <div class="commercial-registration-git-div">
      <a href="{{commercialRegistration}}" target="_blank">
        <img class="commercial-registration-image" src="{{commercialRegistration}}" alt="السجل"
          id="commercial-registration"></a>
    </div>

    <div class="update-div">
      <button class="update-button" (click)="update_()">تحديث</button>
      <button class="signout-button" (click)="signout()">تسجيل خروج</button>
    </div>

  </form>

</div>
