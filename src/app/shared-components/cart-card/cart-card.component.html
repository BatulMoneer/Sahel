<div class="card">
  <img src={{image}} class="card-img-top" alt={{title}}>
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{info}} SR</p>
  </div>
  <div class="bar">
    <p class="card-bar">الباركود</p>
    <img src={{barcode}} alt={{title}}>
  </div>


</div>
