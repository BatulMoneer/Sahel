<app-header></app-header>
<router-outlet>
  <div class="body">
    <form class="form" (ngSubmit)="signUp()">
      <div class="slide-controls">
        <input type="radio" name="slide" id="signup">
        <label class="slide signup" for="signup">إنشاء حساب</label>

        <input type="radio" name="slide" id="login" (change)="navigateToAccountType()">
        <label class="slide login" for="login">تسجيل دخول</label>
      </div>
      <div class="slider-tab"></div>
      <h1 class="title">أنشئ حسابك</h1>
      <h6 class="note">أنشئ حسابك لتبدأ رحلتك في متجرنا</h6>

      <div class="group">
        <div class="input-group">
          <div class="gg">
            <p class="text">الاسم</p>
            <input type="text" [(ngModel)]="formData.name_user" name="name_user" placeholder="ادخل الاسم" required>
          </div>
          <div *ngIf="errorMessages.name_user" class="invalid-feedback-custom">{{ errorMessages.name_user }}</div>
        </div>
      </div>

      <div class="group">
        <div class="input-group">
          <div class="gg">
            <p class="text">رقم الجوال</p>
            <input type="text" [(ngModel)]="formData.phone_user" name="phone_user" placeholder="ادخل الرقم" required>
          </div>
          <div *ngIf="errorMessages.phone_user" class="invalid-feedback-custom">{{ errorMessages.phone_user }}</div>
        </div>
      </div>

      <div class="group">
        <div class="input-group">
          <div class="gg">
            <p class="text">العمر</p>
            <input type="date" [(ngModel)]="formData.age" name="age" class="age-input" required min="1910-01-01"
              max="{{year}}-01-01">
          </div>
          <div *ngIf="errorMessages.age" class="invalid-feedback-custom">{{ errorMessages.age }}</div>
        </div>
      </div>

      <div class="group">
        <div class="input-group">
          <div class="gg">
            <p class="text">البريد الالكتروني</p>
            <input type="text" [(ngModel)]="formData.email_user" name="email_user" placeholder="ادخل البريد" required>
          </div>
          <div *ngIf="errorMessages.email_user" class="invalid-feedback-custom">{{ errorMessages.email_user }}</div>
        </div>
      </div>

      <div class="group">
        <div class="input-group">
          <div class="gg">
            <p class="text">كلمة المرور</p>
            <input type="password" [(ngModel)]="formData.password_user" name="password_user"
              placeholder="ادخل كلمة المرور" required>
          </div>
          <div *ngIf="errorMessages.password_user" class="invalid-feedback-custom">{{ errorMessages.password_user }}
          </div>
        </div>
      </div>

      <input type="hidden" [(ngModel)]="formData.user_type_id" name="user_type_id">

      <div class="btn">
        <button type="submit">انشاء حساب</button>
      </div>
      <p class="change"><a routerLink="/auth/login">سجل الدخول</a> لديك حساب؟ </p>
    </form>
  </div>
</router-outlet>
<app-footer></app-footer>
